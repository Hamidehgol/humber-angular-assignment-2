<mat-card class="example-card">
  <mat-card-header>
    <h2>{{itemofproductData.name}}</h2>
  </mat-card-header>




  <img mat-card-image [src]="itemofproductData.image" alt="image of Product">
  <mat-card-content>

    <h3>Price:{{itemofproductData.price}}</h3>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click) = "addtoItem(itemofproductData)">Add to cart</button>
  </mat-card-actions>
</mat-card>
